<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="form-check-label">
      <input class="form-check-input ms-3" type="radio" value="female" formControlName="gender"> Female
    </label>
  </div>
  <div class="mb-3">
    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'knownAs'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-input>
    <app-data-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [maxDate]="maxDate"
      [label]="'DateOfBirth'" type="date"></app-data-picker>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'"
      type="password"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'ConfirmPassword'"
      type="password"></app-text-input>
  </div>
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">
      cancel
    </button>
  </div>
</form>
