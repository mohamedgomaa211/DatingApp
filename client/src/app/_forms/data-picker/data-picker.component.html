<div class="mb-3">

    <input type="text" class="form-control" [class.is-invalid]="control.touched && control.invalid"
        [formControl]="control" placeholder="{{label}}" [maxDate]="maxDate" bsDatepicker [bsConfig]=" bsConfig">
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
</div>
